<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="add-new-item" id="form">
            <div class="input">
                <input type="text" name="item" id="item-input">
            </div>
            <div class="input">
                <select name="type" id="type">
                    <option value="">Select your type</option>
                    <option value="fruit">Fruits</option>
                    <option value="vegies">Vegies</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button id="btn">Add Me</button>
            </div>
        
        <div class="shoping-list-container">
            <ul class="shoping-list">
                <li class="shoping-item fruit">Lemon</li>
                <li class="shoping-item other">Pencil</li>
                <li class="shoping-item vegies">Carrots</li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
